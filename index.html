<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SK FLIX ‚Äì Movie Reviews</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#000;
  --yellow:#F5C518;
  --red:#E50914;
  --text:#fff;
  --muted:#aaa;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial, Helvetica, sans-serif;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  position:sticky;
  top:0;
  background:#000;
  z-index:10;
}
header h1{
  color:var(--yellow);
  font-size:22px;
}
header a{
  color:#fff;
  font-size:18px;
  text-decoration:none;
}

/* SECTION */
.section{
  padding:14px 0;
}
.section h2{
  margin:0 16px 12px;
  font-size:18px;
}

/* HORIZONTAL ROW */
.row{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding:0 16px;
}
.row::-webkit-scrollbar{display:none}

/* MOVIE CARD */
.card{
  min-width:150px;
  position:relative;
  cursor:pointer;
}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:10px;
}
.tag{
  position:absolute;
  top:6px;
  left:6px;
  background:var(--red);
  padding:2px 6px;
  font-size:10px;
  border-radius:4px;
}
.rating{
  position:absolute;
  bottom:42px;
  left:6px;
  color:var(--yellow);
  font-size:12px;
}
.card p{
  margin:6px 0 0;
  font-size:13px;
  text-align:center;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  z-index:99;
  overflow-y:auto;
}
.modal-content{
  max-width:900px;
  margin:auto;
  padding:16px;
}
.close{
  font-size:22px;
  cursor:pointer;
}

/* VIDEO */
iframe{
  width:100%;
  height:220px;
  border-radius:10px;
  margin-bottom:14px;
}

/* TECH BOX */
.tech-box{
  border:1px solid #333;
  padding:12px;
  margin-bottom:18px;
  font-size:14px;
}
.tech-box div{
  margin-bottom:6px;
}

/* TEXT SECTIONS */
h3{
  margin-top:20px;
  color:var(--yellow);
}
.story, .review{
  line-height:1.6;
  color:#ddd;
  font-size:15px;
}
.review{
  margin-top:10px;
}

/* CAST */
.cast-row{
  display:flex;
  gap:14px;
  overflow-x:auto;
}
.cast{
  text-align:center;
  font-size:12px;
}
.cast img{
  width:64px;
  height:64px;
  border-radius:50%;
  object-fit:cover;
}

/* FOOTER */
footer{
  text-align:center;
  padding:16px;
  color:var(--muted);
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <h1>SK FLIX</h1>
  <a href="https://www.instagram.com/shoav_khan_00" target="_blank">üì∑</a>
</header>

<div id="app"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<footer>
  Developed by Shoav Khan
</footer>

<script>
/* =========================
   MOVIE DATA (YAHI EDIT HOGA)
   ========================= */

const movies = [
{
 title: "Your Name",
 poster: "https://upload.wikimedia.org/wikipedia/en/0/0b/Your_Name_poster.png",
 trailer: "https://www.youtube.com/embed/xU47nhruN-Q?mute=1",
 quality: "4K HDR",
 rating: "‚≠ê 8.4",

 details: {
   fullName: "Your Name (Kimi no Na wa)",
   language: "Japanese",
   genre: "Romance, Fantasy, Drama",
   runtime: "106 Minutes",
   release: "2016",
   director: "Makoto Shinkai"
 },

 storyline: `
Mitsuha Miyamizu ek chhoti si mountain town mein rehne wali ladki hai jo apni boring zindagi se pareshan hai.
Taki Tachibana Tokyo ka rehne wala ek school student hai jo city life mein busy rehta hai.
Achaanak dono ke beech ek supernatural connection ban jata hai jisme wo ek dusre ke bodies mein jaag uthte hain.
Dono is mystery ko samajhne ki koshish karte hain aur dheere dheere ek gehra emotional rishta ban jata hai.
`,

 review: `
Your Name sirf ek anime film nahi hai, balki ek emotional experience hai jo romance, fantasy aur destiny ko ek saath jodta hai.
Makoto Shinkai ne is film mein visuals ko ek alag hi level par le jaaya hai.
Har frame ek painting ki tarah lagta hai aur background music emotions ko aur gehra bana deta hai.
Film ki pacing shuru mein slow lag sakti hai, lekin jaise jaise kahani aage badhti hai, ek strong emotional grip bana leti hai.
Characters believable hain aur unki confusion, longing aur emotions audience ko deeply connect karte hain.
Second half mein jab real twist reveal hota hai, film ek emotional punch deti hai.
Your Name ka biggest strength uska music aur atmosphere hai.
Ye film repeat viewing ke layak hai aur time ke saath aur behtar lagti hai.
Overall, Your Name ek beautifully crafted love story hai jo memory, time aur destiny ke concepts ko poetic tareeke se explore karti hai.
`,

 cast: [
  { name:"Mitsuha Miyamizu", img:"https://i.imgur.com/7D7I6dI.jpg" },
  { name:"Taki Tachibana", img:"https://i.imgur.com/9Xq0M5z.jpg" }
 ]
}
];

/* =========================
   RENDER HOME
   ========================= */

const app = document.getElementById("app");

app.innerHTML = `
<div class="section">
  <h2>Top Picks</h2>
  <div class="row">
    ${movies.map(m => `
      <div class="card" onclick='openModal(${JSON.stringify(m)})'>
        <span class="tag">${m.quality}</span>
        <img src="${m.poster}">
        <span class="rating">${m.rating}</span>
        <p>${m.title}</p>
      </div>
    `).join("")}
  </div>
</div>
`;

/* =========================
   MODAL LOGIC
   ========================= */

function openModal(m){
 history.pushState({modal:true},"");
 document.getElementById("modal").style.display="block";
 document.getElementById("modalContent").innerHTML = `
 <span class="close" onclick="closeModal()">‚úï</span>

 <iframe src="${m.trailer}" allowfullscreen></iframe>

 <div class="tech-box">
   <div><b>Full Name:</b> ${m.details.fullName}</div>
   <div><b>Language:</b> ${m.details.language}</div>
   <div><b>Genre:</b> ${m.details.genre}</div>
   <div><b>Runtime:</b> ${m.details.runtime}</div>
   <div><b>Release:</b> ${m.details.release}</div>
   <div><b>Director:</b> ${m.details.director}</div>
 </div>

 <h3>Storyline</h3>
 <div class="story">${m.storyline}</div>

 <h3>Full Review</h3>
 <div class="review">${m.review}</div>

 <h3>Cast</h3>
 <div class="cast-row">
 ${m.cast.map(c => `
   <div class="cast">
     <img src="${c.img}">
     <div>${c.name}</div>
   </div>
 `).join("")}
 </div>
 `;
}

function closeModal(){
 document.getElementById("modal").style.display="none";
 history.back();
}

window.onpopstate = () => {
 document.getElementById("modal").style.display="none";
};
</script>

</body>
</html>
