        /* --- 2. HEADER --- */
        header {
            padding: 12px 15px; background: #1f1f1f; position: sticky; top: 0; z-index: 100;
            display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #333;
        }
        .logo { font-size: 1.5rem; font-weight: 900; background: var(--accent); color: black; padding: 2px 8px; border-radius: 4px; }
        
        /* --- 3. HERO SLIDER (What to watch) --- */
        .section-label {
            padding: 20px 15px 10px; font-size: 1.3rem; font-weight: 700; color: var(--accent);
            display: flex; align-items: center; gap: 10px;
        }
        .section-label::before { content: ''; width: 4px; height: 20px; background: var(--accent); display: block; border-radius: 2px; }
        
        .sub-text { padding: 0 15px 15px; color: var(--text-sec); font-size: 0.9rem; }

        /* SCROLL CONTAINER */
        .scroll-row {
            display: flex; overflow-x: auto; gap: 15px; padding: 0 15px 20px 15px;
            scroll-behavior: smooth;
        }

        /* --- 4. CARD DESIGN --- */
        .card {
            min-width: 150px; max-width: 150px; background: var(--card-bg);
            border-radius: 0 0 4px 4px; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); position: relative;
        }
        
        .poster-img { width: 100%; height: 220px; object-fit: cover; background: #333; }
        
        .card-body { padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        
        .rating-row { display: flex; gap: 5px; font-size: 0.85rem; color: var(--text-sec); align-items: center; }
        .rating-row i { color: var(--accent); }
        
        .movie-title { font-size: 0.95rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .watch-btn {
            background: #2C2C2C; color: var(--blue-link); text-align: center;
            padding: 8px; border-radius: 4px; font-size: 0.85rem; font-weight: 600;
        }
        .trailer-btn {
            background: transparent; border: 1px solid #555; color: white;
            padding: 6px; border-radius: 20px; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; gap: 5px;
        }

        /* --- 5. DETAILS MODAL (FULL PAGE) --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212; z-index: 2000; overflow-y: auto;
        }
        
        /* Video Player */
        .video-container { width: 100%; aspect-ratio: 16/9; background: black; position: sticky; top: 0; z-index: 10; }
        .video-container iframe { width: 100%; height: 100%; border: 0; }

        .modal-content { padding: 15px; }
        
        .m-title-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 5px; }
        .m-h1 { font-size: 1.8rem; font-weight: 500; line-height: 1.2; width: 90%; }
        .m-close { font-size: 1.5rem; color: #888; padding: 5px; }
        
        .m-meta { color: var(--text-sec); font-size: 0.85rem; margin-bottom: 20px; }
        
        /* Poster + Details Split */
        .top-split { display: flex; gap: 15px; margin-bottom: 20px; }
        .mini-poster { width: 100px; height: 150px; object-fit: cover; border-radius: 4px; }
        
        .genre-chips { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 10px; }
        .chip { border: 1px solid #555; padding: 4px 12px; border-radius: 15px; font-size: 0.8rem; color: #ddd; }

        .plot-text { font-size: 0.95rem; line-height: 1.5; color: #ddd; margin-bottom: 20px; border-top: 1px solid #333; padding-top: 15px; }

        /* DEEP DETAILS GRID */
        .details-list { display: flex; flex-direction: column; gap: 12px; border-top: 1px solid #333; padding-top: 15px; }
        .d-row { display: flex; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .d-label { font-weight: 700; width: 80px; font-size: 0.95rem; color: white; }
        .d-val { color: var(--blue-link); font-size: 0.95rem; flex: 1; }

        /* CAST SECTION */
        .cast-scroll { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0; }
        .cast-card { min-width: 90px; text-align: center; }
        .cast-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 5px; background: #333; }
        .cast-name { font-size: 0.8rem; font-weight: 600; color: white; }
        .cast-role { font-size: 0.75rem; color: var(--text-sec); }

    </style>

                review: "<strong>The Story:</strong> Two teenagers swap bodies and fall in love across time and distance. <br><br><strong>Review:</strong> A visual miracle. The animation is breathtaking. The comet scene coupled with 'Sparkle' song is magical."
            },
            {
                id: 4, type: "fan",
                title: "Sanju",
                rating: "7.6", year: "2018", cert: "A", time: "2h 35m",
                poster: "https://upload.wikimedia.org/wikipedia/en/2/22/Sanju_poster.jpeg",
                trailer: "1J76wN0TPI4",
                link: "https://www.hotstar.com",
                dir: "Rajkumar Hirani",
                cast: "Ranbir Kapoor, Vicky Kaushal",
                music: "A.R. Rahman, Rohan-Rohan",
                bud: "₹100 Crore",
                box: "₹586.85 Crore",
                review: "<strong>The Story:</strong> A biopic on the controversial life of Sanjay Dutt. <br><br><strong>Review:</strong> Ranbir Kapoor doesn't act; he becomes Sanju. An emotional rollercoaster that shows the dark side of fame."
            }
        ];

        // --- RENDER ---
        const tBox = document.getElementById('topBox');
        const fBox = document.getElementById('fanBox');

        db.forEach(m => {
            const card = `
                <div class="card" onclick="openD(${m.id})">
                    <img src="${m.poster}" class="poster">
                    <div class="card-body">
                        <div class="rating"><i class="fa-solid fa-star"></i> ${m.rating}</div>
                        <div class="m-name">${m.title}</div>
                        <div class="btn-opt">Watch options</div>
                        <div class="btn-trail" onclick="event.stopPropagation(); openD(${m.id})">
                            <i class="fa-solid fa-play"></i> Trailer
                        </div>
                    </div>
                </div>
            `;
            if(m.type === 'top') tBox.innerHTML += card;
            else fBox.innerHTML += card;
        });

        // --- MODAL LOGIC ---
        const modal = document.getElementById('modal');
        const vBox = document.getElementById('vidBox');

        function openD(id) {
            const m = db.find(x => x.id === id);
            
            // Fill Data
            document.getElementById('m-title').innerText = m.title;
            document.getElementById('m-meta').innerText = `${m.year} • ${m.cert} • ${m.time}`;
            document.getElementById('m-link').href = m.link;
            
            document.getElementById('d-dir').innerText = m.dir;
            document.getElementById('d-cast').innerText = m.cast;
            document.getElementById('d-music').innerText = m.music;
            document.getElementById('d-bud').innerText = m.bud;
            document.getElementById('d-box').innerText = m.box;
            
            document.getElementById('m-review').innerHTML = m.review;

            // Video Load
            vBox.innerHTML = `<iframe src="https://www.youtube.com/embed/${m.trailer}?autoplay=1&rel=0&modestbranding=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            history.pushState({m: true}, null, "");
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            vBox.innerHTML = "";
            if(history.state) history.back();
        }

        window.onpopstate = function() {
            if(modal.style.display === 'block') {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
                vBox.innerHTML = "";
            }
        }
    </script>
</body>
