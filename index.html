        // --- RENDER LOGIC ---
        const r1 = document.getElementById('movie-row');
        const r2 = document.getElementById('fav-row');
        const r3 = document.getElementById('music-row');
        const resGrid = document.getElementById('results-grid');
        const resCont = document.getElementById('filter-results-container');
        const homeCont = document.getElementById('home-container');
        const filterTitle = document.getElementById('filter-title');

        function createCard(m) {
            const isSong = m.type === "song";
            const qColor = isSong ? "var(--music)" : "var(--green)";
            const btnColor = isSong ? "var(--music)" : "var(--blue)";
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => openModal(m.id);
            card.innerHTML = `<span class="q-tag" style="color:${qColor}; border-color:${qColor}">${m.qual}</span>
                <img src="${m.poster}" class="poster">
                <div class="card-body"><div class="c-title">${m.title}</div>
                <div class="btn-watch" style="color:${btnColor}">${isSong ? 'Listen Now' : 'Watch Options'}</div>
                <div class="btn-trail"><i class="fa-solid fa-play"></i> Play</div></div>`;
            return card;
        }

        function init() {
            content.forEach(m => {
                if(m.type === 'top') r1.appendChild(createCard(m));
                else if(m.type === 'fan') r2.appendChild(createCard(m));
                else if(m.type === 'song') r3.appendChild(createCard(m));
            });
        }
        init();

        // --- FILTER & SEARCH ---
        function filterCategory(cat, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            resGrid.innerHTML = "";
            if(cat === 'All') {
                homeCont.style.display = 'block';
                resCont.style.display = 'none';
            } else {
                homeCont.style.display = 'none';
                resCont.style.display = 'block';
                filterTitle.innerText = cat + " Results";
                content.filter(m => m.category === cat).forEach(m => resGrid.appendChild(createCard(m)));
            }
        }

        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const val = e.target.value.toLowerCase();
            resGrid.innerHTML = "";
            if(val.length > 0) {
                homeCont.style.display = 'none'; resCont.style.display = 'block';
                filterTitle.innerText = "Search Results";
                content.filter(m => m.title.toLowerCase().includes(val)).forEach(m => resGrid.appendChild(createCard(m)));
            } else {
                homeCont.style.display = 'block'; resCont.style.display = 'none';
            }
        });

        // --- MODAL ---
        const modal = document.getElementById('modal');
        const vidBox = document.getElementById('vidPlayer');

        function openModal(id) {
            const m = content.find(x => x.id === id);
            document.getElementById('m-title').innerText = m.title;
            document.getElementById('m-review').innerHTML = m.review;
            document.getElementById('p-rate').innerText = m.personal.rate;
            document.getElementById('p-why').innerText = m.personal.why;
            document.getElementById('p-good').innerText = m.personal.good;
            document.getElementById('p-bad').innerText = m.personal.bad;
            
            const btn = document.getElementById('m-link');
            btn.href = m.link; btn.style.background = m.type === "song" ? "var(--music)" : "var(--red)";

            const tech = document.getElementById('tech-rows'); tech.innerHTML = "";
            m.details.forEach(r => tech.innerHTML += `<div class="specs-row"><div class="s-key">${r[0]}</div><div class="s-val">${r[1]}</div></div>`);

            const sSection = document.getElementById('songs-section');
            if(m.songs.length > 0) {
                sSection.style.display = 'block';
                const sList = document.getElementById('songs-list'); sList.innerHTML = "";
                m.songs.forEach(s => {
                    const sc = document.createElement('div'); sc.className = 'song-card';
                    sc.onclick = () => playVideo(s.v);
                    sc.innerHTML = `<div class="s-icon"><i class="fa-solid fa-play"></i></div><div class="s-info"><div class="s-name">${s.t}</div><div class="s-art">${s.a}</div></div>`;
                    sList.appendChild(sc);
                });
            } else { sSection.style.display = 'none'; }

            modal.style.display = 'block'; document.body.style.overflow = 'hidden';
            history.pushState({m:true}, null, "");
            playVideo(m.trailer);
        }

        function playVideo(id) {
            if(!id) { vidBox.innerHTML = "<div style='color:#666;text-align:center;padding-top:20%'>No Video</div>"; return; }
            vidBox.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0" allowfullscreen></iframe>`;
        }

        function closeModal() {
            modal.style.display = 'none'; document.body.style.overflow = 'auto'; vidBox.innerHTML = "";
            if(history.state) history.back();
        }
        window.onpopstate = function() { if(modal.style.display==='block') {
             modal.style.display = 'none'; document.body.style.overflow = 'auto'; vidBox.innerHTML = "";
        }}
    </script>
