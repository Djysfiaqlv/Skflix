<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK FLIX - Ultimate Pro</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- 1. THEME: DARK PREMIUM --- */
        :root {
            --bg: #000000;
            --card-bg: #1A1A1A;
            --text-main: #FFFFFF;
            --text-dim: #B3B3B3;
            --accent: #F5C518; /* IMDb Yellow */
            --tech-green: #46d369; /* For Quality Text */
            --blue-link: #5799ef;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text-main); padding-bottom: 40px; }
        ::-webkit-scrollbar { display: none; }

        /* --- 2. HEADER --- */
        header {
            padding: 15px 20px; background: #121212; position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333;
        }
        .logo { font-size: 1.6rem; font-weight: 900; background: var(--accent); color: black; padding: 2px 8px; border-radius: 4px; letter-spacing: 1px; }
        .insta-btn { color: white; font-size: 1.6rem; transition: 0.3s; }
        .insta-btn:hover { color: #d62976; }

        /* --- 3. HORIZONTAL SCROLL SECTIONS --- */
        .sec-header {
            padding: 25px 15px 10px; border-left: 4px solid var(--accent); margin-left: 15px; margin-top: 10px;
        }
        .sec-title { font-size: 1.3rem; font-weight: 700; color: white; line-height: 1; }
        .sec-sub { font-size: 0.9rem; color: var(--text-dim); margin-top: 5px; }

        .scroll-row {
            display: flex; gap: 15px; overflow-x: auto; padding: 10px 15px 20px 15px; scroll-behavior: smooth;
        }

        /* --- 4. CARD DESIGN (IMDb Style + Quality Tag) --- */
        .card {
            min-width: 160px; max-width: 160px; background: var(--card-bg);
            border-radius: 0 0 8px 8px; overflow: hidden; position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
        }
        
        /* Quality Badge on Card */
        .quality-badge {
            position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.85); 
            color: var(--tech-green); font-size: 0.7rem; padding: 2px 6px; 
            border: 1px solid var(--tech-green); border-radius: 4px; font-weight: 700; z-index: 2;
        }

        .poster-img { width: 100%; height: 240px; object-fit: cover; background: #222; }
        
        .card-body { padding: 10px; }
        .rating { font-size: 0.85rem; color: var(--text-dim); margin-bottom: 8px; display: flex; align-items: center; gap: 5px; }
        .rating i { color: var(--accent); }
        
        .m-name { font-size: 0.95rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 12px; }

        .btn-watch-opt {
            background: #2C2C2C; color: var(--blue-link); text-align: center;
            padding: 9px 0; border-radius: 4px; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; cursor: pointer;
        }
        .btn-trailer {
            background: transparent; border: 1px solid #555; color: white;
            padding: 6px 0; border-radius: 20px; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; gap: 5px; cursor: pointer;
        }

        /* --- 5. MODAL (DETAILS PAGE) --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; overflow-y: auto;
        }
        
        /* Sticky Video */
        .video-sticky { position: sticky; top: 0; width: 100%; aspect-ratio: 16/9; background: black; z-index: 10; border-bottom: 1px solid #333; }
        .video-sticky iframe { width: 100%; height: 100%; border: 0; }

        .m-content { padding: 20px; }
        
        .m-head { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .m-big-title { font-size: 1.8rem; font-weight: 600; line-height: 1.1; width: 85%; }
        .m-close { font-size: 2rem; color: #888; cursor: pointer; }

        /* Watch Button */
        .play-btn {
            display: block; width: 100%; background: var(--accent); color: black;
            text-align: center; font-weight: 900; padding: 14px; border-radius: 4px;
            font-size: 1.1rem; text-decoration: none; margin-bottom: 25px;
        }

        /* TECHNICAL SPECS BOX (Like Download Sites) */
        .tech-box {
            background: #121212; border: 1px solid #333; border-radius: 8px; padding: 15px; margin-bottom: 25px;
            border-left: 4px solid var(--blue-link);
        }
        .tech-head { color: var(--blue-link); font-weight: 700; margin-bottom: 10px; font-size: 1rem; text-transform: uppercase; }
        .tech-list { list-style: none; font-size: 0.9rem; line-height: 1.8; color: #ccc; }
        .tech-list li { border-bottom: 1px solid #222; padding: 5px 0; }
        .tech-list li:last-child { border-bottom: none; }
        .t-label { color: white; font-weight: 700; width: 90px; display: inline-block; }
        .t-high { color: var(--tech-green); font-weight: bold; }

        /* Sections */
        .lbl { font-size: 1.1rem; color: white; font-weight: 700; margin-bottom: 10px; border-left: 3px solid var(--accent); padding-left: 10px; }
        .txt { color: #ddd; line-height: 1.6; font-size: 0.95rem; margin-bottom: 25px; text-align: justify; }

        /* Cast */
        .cast-row { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }
        .cast-c { text-align: center; min-width: 80px; }
        .cast-i { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; margin-bottom: 5px; border: 2px solid #333; background: #222; }
        .cast-n { font-size: 0.75rem; color: #ccc; }

        /* Footer */
        footer { text-align: center; padding: 40px 0; border-top: 1px solid #222; margin-top: 20px; color: #666; font-size: 0.9rem; }
        .dev { color: var(--accent); font-weight: bold; }

    </style>
</head>
<body>

    <header>
        <div class="logo">SK FLIX</div>
        <a href="https://www.instagram.com/shoav_khan_00" target="_blank" class="insta-btn">
            <i class="fa-brands fa-instagram"></i>

    <div class="sec-header">

    <div id="modal" class="modal">

        <div class="m-content">
            <div class="m-head">

                <i class="fa-solid fa-xmark m-close" onclick="closeModal()"></i>
            </div>

            <div class="tech-box">
                <div class="tech-head">File Information</div>
                <ul class="tech-list">
                    <li><span class="t-label">Full Name:</span> <span id="t-name"></span></li>
                    <li><span class="t-label">Language:</span> <span id="t-lang"></span></li>
                    <li><span class="t-label">Release:</span> <span id="t-year"></span></li>
                    <li><span class="t-label">Size:</span> <span id="t-size"></span></li>
                    <li><span class="t-label">Quality:</span> <span class="t-high" id="t-qual"></span></li>
                    <li><span class="t-label">Format:</span> <span id="t-fmt"></span></li>
                </ul>
            </div>

            <a href="#" id="m-link" target="_blank" class="play-btn">
                <i class="fa-solid fa-play"></i> Watch Now on OTT
            </a>

            <div class="lbl">Storyline</div>
            <p class="txt" id="m-plot"></p>

            <div class="lbl">Critic Review</div>
            <p class="txt" id="m-review" style="font-style: italic; color: #a1a1a1; border-left: 1px solid #333; padding-left: 10px;"></p>

            <div class="lbl">Top Cast</div>
            <div class="cast-row" id="castBox"></div>
        </div>
    </div>

    <script>

        const movies = [
            {

                ]
            },
            {
                id: 2, type: 'top',
                title: "Raanjhanaa",
                rate: "7.6",
                poster: "https://image.tmdb.org/t/p/w500/g9hw87LwM0Jk5L9rWf9xX8y9.jpg",
                trailer: "ER9I2oJ-oPk",
                link: "https://www.primevideo.com",
                
                t_name: "Raanjhanaa (2013)",
                t_lang: "Hindi (Original Audio)",
                t_year: "2013",
                t_size: "1.2GB / 3.5GB",
                t_qual: "1080p FHD Bluray Remux",
                t_fmt: "MKV (x264)",

                plot: "Kundan, the son of a Hindu pundit, discovers that his childhood sweetheart Zoya loves city-bred Akram. He persists in winning her heart, leading to a journey of obsession, politics, and heartbreak in the streets of Banaras.",
                review: "Dhanush's performance is raw and unforgettable. A.R. Rahman's music brings life to the streets of Banaras. A tragic love story that stays with you forever.",
                
                cast: [
                    {n:"Dhanush", i:"https://image.tmdb.org/t/p/w200/e1Dhanush.jpg", alt:"https://upload.wikimedia.org/wikipedia/commons/e/e1/Dhanush_at_The_Gray_Man_premiere.jpg"}, 
                    {n:"Sonam Kapoor", i:"https://image.tmdb.org/t/p/w200/69Sonam.jpg", alt:"https://upload.wikimedia.org/wikipedia/commons/6/69/Sonam_Kapoor_promoting_Neerja.jpg"},
                    {n:"Abhay Deol", i:"https://image.tmdb.org/t/p/w200/26Abhay.jpg", alt:"https://upload.wikimedia.org/wikipedia/commons/2/26/Abhay_Deol_at_the_premiere_of_Happy_Bhag_Jayegi.jpg"}
                ]
            },
            {
                id: 3, type: 'fan',
                title: "Your Name",
                rate: "8.4",
                poster: "https://image.tmdb.org/t/p/w500/q719jXXEzOoYaps6babgKnONONX.jpg",
                trailer: "xU47nhruN-Q",

                t_name: "Kimi no Na wa (Your Name)",

                t_fmt: "MKV (Multi-Audio)",

                plot: "Two strangers find themselves linked in a bizarre way. When a connection forms, will distance be the only thing to keep them apart? A visual masterpiece about time, destiny, and memory.",
                review: "The gold standard of modern anime. The animation is breathtaking. The comet scene coupled with RADWIMPS music is pure art. A must-watch emotional journey.",

                cast: [

                    {n:"Mone K.", i:"https://upload.wikimedia.org/wikipedia/commons/5/53/Mone_Kamishiraishi_at_Opening_Ceremony_of_the_Tokyo_International_Film_Festival_2019_%2849007466548%29.jpg"}
                ]
            },
            {
                id: 4, type: 'fan',
                title: "Pushpa 2",
                rate: "8.5",
                poster: "https://image.tmdb.org/t/p/w500/1E5baAaEse26fej7uHkjJDVEs59.jpg",
                trailer: "gS81L3mK7u0",
                link: "https://www.netflix.com",

                t_name: "Pushpa 2: The Rule",
                t_lang: "Multi-Audio (Tel, Hin, Tam)",
                t_year: "2024",
                t_size: "1.5GB / 4.2GB",
                t_qual: "4K WEB-DL Dolby Vision",
                t_fmt: "MKV (E-AC3)",

                plot: "The clash between Pushpa Raj and Bhanwar Singh Shekhawat continues. Pushpa has now established his rule over the red sandalwood smuggling syndicate, but his enemies are closing in.",
                review: "Mass cinema at its peak. Allu Arjun's swag is unmatched. The scale is bigger than the first part. Pure entertainment for action lovers.",

                cast: [
                    {n:"Allu Arjun", i:"https://image.tmdb.org/t/p/w200/fW37GBK5PJnxGYdwHhTgKY8p6A9.jpg"},
                    {n:"Rashmika", i:"https://image.tmdb.org/t/p/w200/pE1PqCjT77C1K7S840C1Z60g5.jpg"},

                ]
            },
            {
                id: 5, type: 'top',
                title: "Squid Game",
                rate: "8.0",
                poster: "https://image.tmdb.org/t/p/w500/dDlEmu3EZ0Pgg93K2SVNLCjCSvE.jpg",
                trailer: "oqxAJKy0ii4",
                link: "https://www.netflix.com",

                t_name: "Squid Game (Season 1)",
                t_lang: "Dual Audio (Hindi + English)",
                t_year: "2021",
                t_size: "600MB / 1.5GB",
                t_qual: "4K Dolby Vision",
                t_fmt: "MKV",

                plot: "Hundreds of cash-strapped players accept a strange invitation to compete in children's games. Inside, a tempting prize awaits with deadly high stakes.",
                review: "A global phenomenon. It exposes the dark side of capitalism with brutal violence and deep emotion. The 'Red Light, Green Light' scene is iconic.",

                cast: [

                    {n:"Park Hae-soo", i:"https://image.tmdb.org/t/p/w200/lJ9qg6xQ5Q5x5Q5.jpg"}
                ]
            },
            {
                id: 6, type: 'fan',
                title: "12th Fail",
                rate: "9.2",
                poster: "https://image.tmdb.org/t/p/w500/yh3r2mU5k7a5k8k5.jpg",
                trailer: "WeRPSH2xZro",
                link: "https://www.hotstar.com",

                t_name: "12th Fail (2023)",
                t_lang: "Hindi",
                t_year: "2023",
                t_size: "1.1GB",
                t_qual: "1080p WEB-DL",
                t_fmt: "MP4",

                plot: "Based on the true story of IPS officer Manoj Kumar Sharma. It showcases the relentless struggle of millions of students attempting the world's toughest competitive exam: UPSC.",
                review: "The most inspiring movie of the year. Vikrant Massey delivers the performance of a lifetime. It’s not just about passing an exam, it’s about honesty and resilience.",

                cast: [
                    {n:"Vikrant Massey", i:"https://image.tmdb.org/t/p/w200/8q9q9q9.jpg"},
                    {n:"Medha Shankar", i:"https://image.tmdb.org/t/p/w200/7r7r7r7.jpg"}
                ]
            }
        ];

        // --- RENDER LOGIC ---
        const r1 = document.getElementById('row1');
        const r2 = document.getElementById('row2');

        movies.forEach(m => {
            // Quality Tag Logic
            const qualTag = m.t_qual.includes('4K') ? '4K HDR' : 'FHD';
            
            const card = `
                <div class="card" onclick="openM(${m.id})">
                    <span class="quality-badge">${qualTag}</span>
                    <img src="${m.poster}" class="poster-img" onerror="this.src='https://via.placeholder.com/160x240?text=Poster'">
                    <div class="card-body">
                        <div class="rating"><i class="fa-solid fa-star"></i> ${m.rate}</div>
                        <div class="m-name">${m.title}</div>
                        <div class="btn-watch-opt">Watch options</div>
                        <div class="btn-trailer" onclick="event.stopPropagation(); openM(${m.id})">
                            <i class="fa-solid fa-play"></i> Trailer
                        </div>
                    </div>
                </div>
            `;
            if(m.type==='top') r1.innerHTML += card;
            else r2.innerHTML += card;
        });

        // --- MODAL LOGIC ---
        const modal = document.getElementById('modal');
        const vBox = document.getElementById('vidBox');

        function openM(id) {
            const m = movies.find(x => x.id === id);

            // Basic Info
            document.getElementById('m-title').innerText = m.title;
            document.getElementById('m-link').href = m.link;

            // Fill Technical Specs (Download Site Style)
            document.getElementById('t-name').innerText = m.t_name;
            document.getElementById('t-lang').innerText = m.t_lang;
            document.getElementById('t-year').innerText = m.t_year;
            document.getElementById('t-size').innerText = m.t_size;
            document.getElementById('t-qual').innerText = m.t_qual;
            document.getElementById('t-fmt').innerText = m.t_fmt;

            // Text
            document.getElementById('m-plot').innerText = m.plot;
            document.getElementById('m-review').innerText = m.review;

            // Cast Loop (With Error Handling for images)
            const cBox = document.getElementById('castBox');
            cBox.innerHTML = "";
            m.cast.forEach(c => {
                // Try primary image, if fails fallback or icon
                let imgHtml = `<img src="${c.i}" class="cast-i" onerror="this.src='${c.alt || 'https://via.placeholder.com/70?text=User'}'">`;
                
                cBox.innerHTML += `
                    <div class="cast-c">
                        ${imgHtml}
                        <div class="cast-n">${c.n}</div>
                    </div>
                `;
            });

            // Video (Sticky & Auto)
            vBox.innerHTML = `<iframe src="https://www.youtube.com/embed/${m.trailer}?autoplay=1&rel=0&modestbranding=1&playsinline=1" allowfullscreen></iframe>`;

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            history.pushState({m:true}, null, "");
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            vBox.innerHTML = "";
            if(history.state) history.back();
        }

        window.onpopstate = function() {
            if(modal.style.display === 'block') {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
                vBox.innerHTML = "";
            }
        }
    </script>
